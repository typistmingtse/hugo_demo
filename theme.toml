# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example


[params.logo]
  logoText     = "$"
  logoHomeLink = "/"
  # Set true to remove the logo cursor entirely.
  # logoCursorDisabled = false
  # Set to a valid CSS color to change the cursor in the logo.
  # logoCursorColor    = "#67a2c9"
  # Set to a valid CSS time value to change the animation duration, "0s" to disable.
  # logoCursorAnimate  = "2s"

logoText     = "$"
logoHomeLink = "/"

name = "LoveIt"
license = "MIT"
licenselink = "https://github.com/dillonzq/LoveIt/blob/master/LICENSE"
description = "A Clean, Elegant but Advanced Hugo Theme for Hugo."
homepage = "https://hugoloveit.com"
tags = [
  "blog",
  "clean",
  "responsive",
  "dark",
  "theme"
]
features = [
  "cover-image",
  "favicon",
  "multilingual",
  "pagination",
  "social-menu",
  "syntax-highlighting",
  "SEO Optimized"
]
min_version = "0.62.0"

[author]
  name = "MT"
  homepage = "https://typistmingtse.github.io/"

[original]
  name = "Fastbyte01"
  homepage = "https://www.fsb01.com/"
  repo = "https://github.com/Fastbyte01/KeepIt"

